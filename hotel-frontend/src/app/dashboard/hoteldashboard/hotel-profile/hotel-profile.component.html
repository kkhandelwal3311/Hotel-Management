<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="box col-lg-12 col-md-12 col-sm-12">
        <form>
          <h1>Business Profiles</h1>
          <button class="btn" (click)="changeDisabled()">Edit</button>
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="form-group">
                <label for="hotelId">Hotel Id</label>
                <input
                  style="max-width: 250px"
                  type="text"
                  class="form-control"
                  id="hotelId"
                  name="hotelId"
                  [(ngModel)]="hotelData.hotelId"
                  disabled
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="form-group">
                <label for="hotelName">Hotel Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="hotelName"
                  name="hotelName"
                  [(ngModel)]="hotelData.hotelName"
                  [disabled]="isDisabled"
                />
              </div>
              <div class="form-group">
                <label for="city">Hotel City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  [(ngModel)]="hotelData.city"
                  [disabled]="isDisabled"
                />
              </div>
              <div class="form-group">
                <label for="address">Hotel Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  [(ngModel)]="hotelData.address"
                  [disabled]="isDisabled"
                />
              </div>
              <div class="form-group">
                <label for="description">Hotel Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  [(ngModel)]="hotelData.description"
                  [disabled]="isDisabled"
                />
              </div>
              <div class="form-group">
                <label for="rate">Avg rate per day</label>
                <input
                  type="text"
                  class="form-control"
                  id="avgRatePerDay"
                  name="avgRatePerDay"
                  [(ngModel)]="hotelData.avgRatePerDay"
                  [disabled]="isDisabled"
                />
              </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="form-group">
                <label for="phone1">Mobile No.</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone1"
                  name="phone1"
                  [(ngModel)]="hotelData.phone1"
                  [disabled]="isDisabled"
                />
              </div>
              <div class="form-group">
                <label for="phone2">Mobile No. 2</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone2"
                  name="phone2"
                  [(ngModel)]="hotelData.phone2"
                  [disabled]="isDisabled"
                />
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  [(ngModel)]="hotelData.email"
                  [disabled]="isDisabled"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="hotelData.password"
                  [disabled]="isDisabled"
                />
              </div>
              <div class="form-group">
                <label for="website">Website</label>
                <input
                  type="text"
                  class="form-control"
                  id="website"
                  name="website"
                  [(ngModel)]="hotelData.website"
                  [disabled]="isDisabled"
                />
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-inverse"
            (click)="editHotel()"
            *ngIf="!isDisabled"
          >
            Update
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<pre></pre>
