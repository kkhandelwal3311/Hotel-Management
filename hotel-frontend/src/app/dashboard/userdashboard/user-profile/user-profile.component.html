<app-navbar-after></app-navbar-after>
<section class="main">
  <div class="box">
    <h1>User Profile</h1>

    <button class="btn" (click)="changeDisabled()">Edit</button>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User Id</label>
        <input
          type="userId"
          class="form-control"
          id="userId"
          name="userId"
          [(ngModel)]="loggedInUser.userId"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="userName">User Name</label>
        <input
          type="text"
          class="form-control"
          id="userName"
          name="userName"
          [(ngModel)]="loggedInUser.userName"
          [disabled]="isDisabled"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="loggedInUser.email"
          [disabled]="isDisabled"
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          [(ngModel)]="loggedInUser.address"
          [disabled]="isDisabled"
        />
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input
          type="text"
          class="form-control"
          id="mobile"
          name="mobile"
          [(ngModel)]="loggedInUser.mobile"
          [disabled]="isDisabled"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          name="password"
          [(ngModel)]="loggedInUser.password"
          [disabled]="isDisabled"
        />
      </div>
      <button type="submit" class="btn btn-inverse">Update</button>
    </form>
  </div>
</section>
